<script>
// Отправляет событие инициализации нативному клиенту
//vkBridge.send('VKWebAppInit');
vkBridge.send('VKWebAppInit')
  .then((data) => { 
    if (data.result) {
      // Приложение инициализировано
		console.log("1111111111");
    } else {
      // Ошибка
		console.log("222222222");
    }
  })
  .catch((error) => {
    // Ошибка
    console.log(error);
  });
</script>

</script>

<!-- Put this div tag to the place, where the Comments block will be -->
<div id="vk_comments"></div>
<script type="text/javascript">
VK.Widgets.Comments("vk_comments", {limit: 5, attach: "false",}, 11111);
VK.Widgets.Comments("vk_comments", {limit: 5, attach: "false",}, 12345);
</script>

<script>
VK.Observer.subscribe("widgets.comments.delete_comment", function f() {
    console.log('Комментарий удален!');
});
	
VK.Observer.subscribe("widgets.comments.new_comment", function(num, last_comment, date, sign) {
    console.log('Добавлен новый комментарий!');
    console.log('Количество комментариев:', num);
    console.log('Текст комментария:', last_comment);
    console.log('Дата:', date);
    console.log('Подпись:', sign);
});






vkBridge.send('VKWebAppGetAuthToken', { 
  app_id: 54230573, 
  scope: 'friends,status'
  })
  .then( (data) => { 
    if (data.access_token) {
      // Ключ доступа пользователя получен
		console.log("получен ключ");
    }
  })
  .catch( (error) => {
    // Ошибка
    console.log(error);
  });
