<script type="text/javascript">
  VK.init({ apiId: 54230573, onlyWidgets: true });
</script>

<!-- Put this div tag to the place, where the Comments block will be -->
<div id="vk_comments"></div>
<script type="text/javascript">
VK.Widgets.Comments("vk_comments", {limit: 5, attach: "false",}, 11111);
VK.Widgets.Comments("vk_comments", {limit: 5, attach: "false",}, 12345);
</script>

<script>
VK.Observer.subscribe("widgets.comments.delete_comment", function f() {
    console.log('Комментарий удален!');
});
	
VK.Observer.subscribe("widgets.comments.new_comment", function(num, last_comment, date, sign) {
    console.log('Добавлен новый комментарий!');
    console.log('Количество комментариев:', num);
    console.log('Текст комментария:', last_comment);
    console.log('Дата:', date);
    console.log('Подпись:', sign);
});





vkBridge.send('VKWebAppGetAuthToken', { app_id: 54230573, scope: 'friends,status' })
.then( (data) => { if (data.access_token) { console.log("Получен ключ " + data.access_token); var key = data.access_token;

	vkBridge.send('VKWebAppCallAPIMethod', { method: 'users.get',
		params: {
			user_ids: '743784474,743784479',
			v: '5.131',
			access_token: key
	}})
	.then((data) => { if (data.response) { console.log("Метод users.get выполнен " + data.response); }})
	.catch((error) => { console.log(error); });

	vkBridge.send("VKWebAppCallAPIMethod", { method: "execute.b",
		params: {
			code: '',
			v: "5.199",
			access_token: key
	}})
	.then((data) => { if (data.response) { console.log("Метод execute выполнен " + data.response); }})
	.catch((error) => { console.log(error); });
	
}})
.catch( (error) => { console.log(error); });


	









	
</script>
